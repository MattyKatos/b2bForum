services:
  db:
    image: mysql:8.0
    container_name: b2b_forum_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpw}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-b2b_forum}
      MYSQL_USER: ${MYSQL_USER:-forum}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-forumpw}
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uforum", "-pforumpw"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s

  app:
    build: .
    container_name: b2b_forum_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-b2b_forum}
      DB_USER: ${MYSQL_USER:-forum}
      DB_PASS: ${MYSQL_PASSWORD:-forumpw}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      

volumes:
  db_data:
